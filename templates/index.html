<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheating Detection Webcam</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Cheating Detection Webcam</h1>

  <!-- Video element to display the webcam feed -->
  <video id="webcam-video" autoplay playsinline muted width="640" height="480" style="border:1px solid #ccc;"></video>

  <!-- Button to start/stop webcam streaming -->
  <button id="toggle-webcam">Start Webcam</button>

  <!-- Optional: area to show status messages -->
  <div id="status"></div>

  <script src="/static/script.js"></script>
</body>
</html>
